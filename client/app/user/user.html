<div class="container">
  <div class="row">
    <div class="col-lg-3 col-lg-push-9 col-md-12">
      <div class="list-group" >
        <div class="list-group-item">
          <strong>Nested Menu</strong>
        </div>
        <a ui-sref="user" active-nav class="list-group-item">Users List</a>
      </div>
    </div>
    <div class="col-lg-9 col-lg-pull-3 col-md-12">
      <div class="panel-body" >
        <form name="form" class="form-inline" role="form" novalidate>
          <div class="row">
            <div class="form-group col-lg-4 col-md-5">
              <label>Email:</label>
              <input class="form-control" ng-model="$ctrl.conditions.email" placeholder="Enter email">
            </div>
            <div class="form-group col-lg-3 col-md-3">
              <label>Role:</label>
              <select class="form-control"  ng-model="$ctrl.conditions.role"
                      ng-options="role for role in $ctrl.appConfig.userRoles" >
                <option value="">(선 택)</option>
              </select>
            </div>
            <div class="form-group col-lg-3 col-md-3">
              <label>Active:</label>
              <select class="form-control" ng-model="$ctrl.conditions.active" ng-options="status for status in [true, false]">
                <option value="">(선 택)</option>
              </select>
            </div>
            <div class="col-lg-2 col-md-2">
              <button class="btn" ng-click="$ctrl.search(form)"><span class="glyphicon glyphicon-search"></span> Search</button>
            </div>
          </div>
        </form>
        <br/>
        <table class="table table-striped table-bordered">
          <thead>
          <tr>
            <th>Email</th>
            <th>Role</th>
            <th>Active</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="item in $ctrl.users">
            <td>{{item.email}}</td>
            <td>{{item.role}}</td>
            <td>{{item.active}}
            </td>
            <td class="text-center">
              <a class="btn btn-xs btn-primary" ng-click="$ctrl.edit(item)">Edit</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-10 col-sm-12 pull-right">
      <bgf-pagination page="$ctrl.page" per-page="$ctrl.perPage" client-limit="$ctrl.clientLimit"
                      url="$ctrl.url" url-params="$ctrl.urlParams" collection="$ctrl.users">
      </bgf-pagination>
    </div>
  </div>

</div>
